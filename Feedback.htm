		<h1>Please fill in my survey</h1>

		<!-- the start of the surveyForm -->
		<form id="surveyForm">

			<p>
				What is your Name?
				<input type="text" id="theName" value = "" size="30" maxlength="25" placeholder="Please enter your full name here" >
			</p>
			
			<p>
				How old are you?
				<input type ="number" id ="age" min="1" max="100">
			</p>
			
			<div id="divTravel">
				<p>Which is your favourite travel?
					<input type="text" id="travel" value = "" size="30" maxlength="25" placeholder="Please enter your favourite travel here" >
					
					
				</p>
			</div>
			
			<div id="ourService">
				<p>What do your favourite part of our service?
					<input type="text" id="favourite part" value = "" size="50"  placeholder="Please enter yourfavourite part of our service here" >
					
					
				</p>
			</div>
			
			<div id="divTwo">
				<p>How do you like to travel?
					<input type="text" id="two" value = "" size="30"  placeholder="Please enter your favourite trave here" >
					
				</p>
			</div>
			
			<div id="servicesTwo">
			<p>Evaluate our services.
				   <select id="services">
				      <option value = "Very satisfied" selected>Very satisfied</option>
                      <option value = "Satisfied" >Satisfied</option>
                      <option value = "Genera" >General</option>
                      <option value = "Bad" >Bad</option>
                   </select>
              </p>     
			</div>
		
			</div>
						
			<div id="divComments">
				<p>Tell us some suggestions.<br>
					<input type="text" id="suggestions" value = "" size="30" maxlength="25" maxwidth="25" placeholder="Please enter your suggestions here" >
					
				</p>
			</div>
			<br><br>
		
			<!-- the two buttons -->
			 <input type="button" value ="Send Data" onclick="processTheForm();">
			 <input type="reset"  value ="Clear">
			
		
		<!-- the end of the form -->
		</form>
		
		<!-- div for JavaScript to put the data -->
		<div id="responses">   </div>
	</body>
